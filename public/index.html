<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              darker: "rgba(0, 0, 0, 0.2)",
              darkBlue: "#084277",
              niceWhite: "#F9FAFB",
              lightLime: "#3AD97B",
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer base {
        html {
          scroll-behavior: smooth;
        }
      }
    </style>
    <link rel="stylesheet" type="text/css" href="../src/css/index.css" />
    <title>Art Class v2</title>
  </head>
  <body>
    <nav
      x-data="{scrolledFromTop: false}"
      @scroll.window="window.pageYOffset >= 80 ? scrolledFromTop = true : scrolledFromTop = false"
      class="fixed flex py-2 w-full bg-darkBlue transition"
      :class="{'bg-gray-500': scrolledFromTop}"
    >
      <div>
        <img
          src="https://cdn.discordapp.com/icons/967446591373983804/73e7d67e64f4ce17a0bb03ef38ec6611.png?size=256"
          alt="artclass logo"
          class="w-auto h-11 mx-4 rounded-full"
        />
      </div>
      <ul class="text-niceWhite my-1 mx-2 flex">
        <li class="transition m-1 px-4 py-[2px] w-auto rounded hover:bg-darker">
          <a href="#">About</a>
        </li>
        <li class="transition m-1 px-4 py-[2px] w-auto rounded hover:bg-darker">
          <a href="#">Contact</a>
        </li>
        <li class="transition m-1 px-4 py-[2px] w-auto rounded hover:bg-darker">
          <a href="#">Idk</a>
        </li>
      </ul>
    </nav>
  </body>
</html>
